<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
	<title>SpringMVCアプリ</title>
</head>
<body>
	<section class="section has-background-success-light">
	<div class="container">
    <span class="is-size-4">「もの」 登録</span>
    <form th:action="@{./}" th:object="${entity}" method="get">
        <table class="table has-background-success-light">
            <tr>
                <th>キー</th>
                <td th:text="*{key}"></td>
            </tr>
             <tr>
                <th>値</th>
                <td th:text="*{value}"></td>
            </tr>

        </table>
        <input type="submit" class="button is-primary is-hovered" value="HOME">
    </form>
    </div>
    </section>
</body>
</html>
