<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.min.css">
	<title>SpringMVCアプリ</title>
</head>
<body>
	<section class="section has-background-success-light">
	<div class="container">
	<span class="is-size-4">「もの」 入力</span>
    <form th:action="@{entity}" th:object="${entity}" method="post">
    <table class="table has-background-success-light">
    <tr>
        <th>キー</th>
        <td><input type="number" min="0" class="input" th:field="*{key}" required></td>
    </tr>
    <tr>
        <th>値</th>
        <td><input type="date" class="input" th:field="*{value}" required></td>
    </tr>

    </table>
    <input type="submit" class="button is-primary is-hovered" value="登録"> <input type="reset" class="button is-primary" value="取消"/> <input type="reset" class="button is-primary" value="戻る" onclick="history.back()"/>
    </form>
    </div>
    </section>
</body>
</html>
